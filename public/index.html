<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美国风格漫画生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="/assets/hero-image.png" alt="美国风格漫画生成器" class="hero-image">
        <h1>美国风格漫画生成器</h1>
        
        <!-- 导航链接 -->
        <div class="navigation">
            <a href="script-generator.html" class="nav-link">📝 分镜头脚本生成器</a>
        </div>
        
        <!-- 单图生成模式 -->
        <div id="single-mode" class="mode-section">
            <div class="form-group">
                <label for="prompt">输入提示词：</label>
                <textarea id="prompt" name="prompt" rows="4" placeholder="例如：一个穿着宇航服的猫，正在月球上行走"></textarea>
            </div>
        </div>

        <!-- JSON批量生成模式 -->
        <div id="batch-mode" class="mode-section" style="display: none;">
            <div class="form-group">
                <label for="json-file">选择JSON脚本文件：</label>
                <input type="file" id="json-file" accept=".json" style="display: none;">
                <button type="button" id="file-select-btn" class="file-btn">选择文件</button>
                <span id="file-name" class="file-name">未选择文件</span>
                <div id="panel-count-info" class="panel-count-info" style="display: none; margin-top: 8px; color: #666; font-size: 14px;"></div>
            </div>
            <div class="form-group">
                <label>生成进度：</label>
                <div id="progress-container" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div id="progress-text">0/0</div>
                </div>
            </div>
        </div>

        <!-- 配置选项分组 -->
        <div class="config-group">
            <!-- 模式选择 -->
            <div class="form-group">
                <label>生成模式：</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="mode" value="single" checked>
                        单图生成
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="mode" value="batch">
                        基于脚本批量生成
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>图片尺寸：</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="size" value="2304x1728" checked>
                        横版 4:3 (2304x1728)
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="size" value="1728x2304">
                        竖版 3:4 (1728x2304)
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>漫画风格：</label>
                <div class="style-cards" id="style-cards">
                    <div class="style-card" data-value="comic_american">
                        <div class="style-icon">🇺🇸</div>
                        <div class="style-name">美式漫画</div>
                    </div>
                    <div class="style-card" data-value="comic_japanese">
                        <div class="style-icon">🇯🇵</div>
                        <div class="style-name">日式漫画</div>
                    </div>
                    <div class="style-card" data-value="comic_european">
                        <div class="style-icon">🇪🇺</div>
                        <div class="style-name">欧式漫画</div>
                    </div>
                    <div class="style-card" data-value="comic_cyberpunk">
                        <div class="style-icon">🔋</div>
                        <div class="style-name">赛博朋克</div>
                    </div>
                    <div class="style-card" data-value="comic_fantasy">
                        <div class="style-icon">🧙</div>
                        <div class="style-name">奇幻风格</div>
                    </div>
                    <div class="style-card" data-value="comic_moebius">
                        <div class="style-icon">🌌</div>
                        <div class="style-name">莫比斯风格</div>
                    </div>
                    <div class="style-card" data-value="comic_custom">
                        <div class="style-icon">🎨</div>
                        <div class="style-name">自定义风格</div>
                    </div>
                    <div class="style-card" data-value="comic_chinese">
                        <div class="style-icon">🇨🇳</div>
                        <div class="style-name">中国风格</div>
                    </div>
                </div>
                <input type="hidden" id="style-select" name="style" value="comic_american">
            </div>


        </div>

        <button id="generate-btn">生成图片</button>
        
        <div id="image-container">
            <div class="loader"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
